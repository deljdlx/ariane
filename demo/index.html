        <script src="./displayblock/source/js/Game/Game.js"></script>



        <script>

            
            const viewport = new Viewport(document.body);
            const matrix = new Matrix(16, 16);
            matrix.width = 16;
            matrix.height = 16;
            viewport.setBoard(matrix);

            const test = new Labyrinth(16,16);
            test.generate();



            let data = test.getMatrix();

            for(let x = 0 ; x < data.length ; x++) {
                for(let y = 0 ; y < data[x].length ; y++) {
                    let cell = data[x][y];
                    if(!cell.isPath()) {
                        matrix.enable(x,y);
                    }
                }
            }

            viewport.generate();

            //const renderer = new TableRenderer(test);
            //renderer.render(document.body);
        </script>
